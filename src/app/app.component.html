<div class="header">
    <h2 class="header__title">{{title}}</h2>
</div>
<div class="content">
    <div *ngIf="scheduleType === 0">
        <h2 class="content__title">Select your schedule</h2>

        <a href (click)="selectSchedule(1)" class="schedule" title="select 1 month">
            <h3 class="schedule__title">1 Month</h3>
            <h4 class="schedule__subtitle">Hardcore Schedule</h4>
        </a>

        <a href (click)="selectSchedule(2)" class="schedule" title="select 3 month">
            <h3 class="schedule__title">3 Month</h3>
            <h4 class="schedule__subtitle">Fast-Track Schedule</h4>
        </a>

        <a href (click)="selectSchedule(3)" class="schedule" title="select 6 month">
            <h3 class="schedule__title">6 Month</h3>
            <h4 class="schedule__subtitle">Steady Eddie</h4>
        </a>
    </div>
</div>
<div class="footer">
    <a href="https://www.bassbuzz.com" class="footer__link footer__official-link">BassBuzz.com</a>
    <p class="footer__disclamer">this is an unofficial website.<br />
        its aim is to help bassbuzz.com students<br />
        to keep up with the lessons.<br />

</div>
